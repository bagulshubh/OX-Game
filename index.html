<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O X Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <main class="wrapper w-screen h-screen overflow-x-hidden box-border">

        <div class="container w-[50%] h-[80%] bg-[#feb236] mx-auto my-[5%] rounded-md flex flex-wrap p-2 pr-2">

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(0,0,0)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(0,1,1)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(0,2,2)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(1,0,3)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(1,1,4)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(1,2,5)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(2,0,6)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(2,1,7)></button>

            <button class="flex justify-center items-center border-4 border-t-white w-[33%] h-[33%]" onclick=display(2,2,8)></button>

        </div>

        

    </main>

    <script src="app.js"></script>
</body>
</html>
